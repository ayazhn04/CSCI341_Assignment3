{% extends 'base.html' %}

{% block content %}
<h2>Register as Member</h2>
<form method="POST">
    <h4>Personal Information</h4>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Given Name</label>
        <input type="text" name="given_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Surname</label>
        <input type="text" name="surname" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>City</label>
        <input type="text" name="city" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" name="phone_number" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Profile Description</label>
        <textarea name="profile_description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <h4>Member Details</h4>
    <div class="mb-3">
        <label>House Rules</label>
        <textarea name="house_rules" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label>Dependent Description</label>
        <textarea name="dependent_description" class="form-control"></textarea>
    </div>

    <h4>Address</h4>
    <div class="mb-3">
        <label>House Number</label>
        <input type="number" name="house_number" class="form-control">
    </div>
    <div class="mb-3">
        <label>Street</label>
        <input type="text" name="street" class="form-control">
    </div>
    <div class="mb-3">
        <label>Town</label>
        <input type="text" name="town" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
