{% extends 'base.html' %}

{% block content %}
<h2>{{ 'Edit Job' if job else 'New Job' }}</h2>

<form method="POST">
    {% if not job %}
    <div class="mb-3">
        <label for="member_user_id" class="form-label">Member ID (Must be an existing Member)</label>
        <input type="number" class="form-control" id="member_user_id" name="member_user_id" required>
    </div>
    {% else %}
    <div class="mb-3">
        <label class="form-label">Member ID</label>
        <input type="text" class="form-control" value="{{ job['member_user_id'] }}" disabled>
    </div>
    {% endif %}

    <div class="mb-3">
        <label for="required_caregiving_type" class="form-label">Required Caregiving Type</label>
        <input type="text" class="form-control" id="required_caregiving_type" name="required_caregiving_type"
            value="{{ job['required_caregiving_type'] if job else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="other_requirements" class="form-label">Other Requirements</label>
        <textarea class="form-control" id="other_requirements"
            name="other_requirements">{{ job['other_requirements'] if job else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="date_posted" class="form-label">Date Posted</label>
        <input type="date" class="form-control" id="date_posted" name="date_posted"
            value="{{ job['date_posted'] if job else '' }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/jobs" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
