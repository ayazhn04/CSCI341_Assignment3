<!DOCTYPE html>
<html>
<head>
    <title>Edit Caregiver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 30px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Edit Caregiver</h1>

    <form action="/caregivers/{{ caregiver[0] }}/update" method="POST">
        <label>Photo:</label>
        <input name="photo" value="{{ caregiver[1] }}">

        <label>Gender:</label>
        <input name="gender" value="{{ caregiver[2] }}">

        <label>Type:</label>
        <input name="caregiving_type" value="{{ caregiver[3] }}">

        <label>Hourly Rate:</label>
        <input name="hourly_rate" value="{{ caregiver[4] }}">

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
