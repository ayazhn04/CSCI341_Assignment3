{% extends 'base.html' %}

{% block content %}
<h2>{{ 'Edit Member' if member else 'New Member' }}</h2>

<form method="POST">
    {% if not member %}
    <div class="mb-3">
        <label for="member_user_id" class="form-label">User ID (Must be an existing User)</label>
        <input type="number" class="form-control" id="member_user_id" name="member_user_id" required>
        <div class="form-text">Enter the ID of the user who will be this member.</div>
    </div>
    {% else %}
    <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" class="form-control" value="{{ member['member_user_id'] }}" disabled>
    </div>
    {% endif %}

    <div class="mb-3">
        <label for="house_rules" class="form-label">House Rules</label>
        <textarea class="form-control" id="house_rules"
            name="house_rules">{{ member['house_rules'] if member else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="dependent_description" class="form-label">Dependent Description</label>
        <textarea class="form-control" id="dependent_description"
            name="dependent_description">{{ member['dependent_description'] if member else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/members" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
