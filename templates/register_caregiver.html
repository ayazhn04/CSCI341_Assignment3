{% extends 'base.html' %}

{% block content %}
<h2>Register as Caregiver</h2>
<form method="POST">
    <h4>Personal Information</h4>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Given Name</label>
        <input type="text" name="given_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Surname</label>
        <input type="text" name="surname" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>City</label>
        <input type="text" name="city" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" name="phone_number" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Profile Description</label>
        <textarea name="profile_description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <h4>Caregiver Details</h4>
    <div class="mb-3">
        <label>Photo URL</label>
        <input type="text" name="photo" class="form-control">
    </div>
    <div class="mb-3">
        <label>Gender</label>
        <select name="gender" class="form-select">
            <option value="F">Female</option>
            <option value="M">Male</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Caregiving Type</label>
        <select name="caregiving_type" class="form-select" required>
            <option value="babysitter">Babysitter</option>
            <option value="caregiver for elderly">Caregiver for Elderly</option>
            <option value="playmate for children">Playmate for Children</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Hourly Rate</label>
        <input type="number" step="0.01" name="hourly_rate" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
