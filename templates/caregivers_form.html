{% extends 'base.html' %}

{% block content %}
<h2>{{ 'Edit Caregiver' if caregiver else 'New Caregiver' }}</h2>

<form method="POST">
    {% if not caregiver %}
    <div class="mb-3">
        <label for="caregiver_user_id" class="form-label">User ID (Must be an existing User)</label>
        <input type="number" class="form-control" id="caregiver_user_id" name="caregiver_user_id" required>
        <div class="form-text">Enter the ID of the user who will be this caregiver.</div>
    </div>
    {% else %}
    <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" class="form-control" value="{{ caregiver['caregiver_user_id'] }}" disabled>
    </div>
    {% endif %}

    <div class="mb-3">
        <label for="photo" class="form-label">Photo URL/Filename</label>
        <input type="text" class="form-control" id="photo" name="photo"
            value="{{ caregiver['photo'] if caregiver else '' }}">
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender">
            <option value="M" {{ 'selected' if caregiver and caregiver['gender']=='M' else '' }}>Male</option>
            <option value="F" {{ 'selected' if caregiver and caregiver['gender']=='F' else '' }}>Female</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="caregiving_type" class="form-label">Caregiving Type</label>
        <input type="text" class="form-control" id="caregiving_type" name="caregiving_type"
            value="{{ caregiver['caregiving_type'] if caregiver else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="hourly_rate" class="form-label">Hourly Rate</label>
        <input type="number" step="0.01" class="form-control" id="hourly_rate" name="hourly_rate"
            value="{{ caregiver['hourly_rate'] if caregiver else '' }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/caregivers" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
